<div class="basis-1/2 flex-grow border-gray-900 border-[1px] p-4 rounded-lg">
    <h2 class="outfit-font uppercase font-bold text-xl">Invoice</h2>
    <p class="text-xs">Generate Invoices</p>
    <div class="flex gap-2 mt-2">
        @for (item of menuItems; track item.value) {
            <app-button (click)="getMenuClickHandler(item.value)" class="{{currentSelectedMenu() == item.value ? 'bg-white text-black' : ''}}">{{item.name}}</app-button>
        }

    </div>
    <div class="mt-4">
        @if (currentSelectedMenu() === 'from&to') {
            <app-from-and-to></app-from-and-to>
        }
        @switch (currentSelectedMenu()) {
            @case ('from&to') {
                <app-from-and-to></app-from-and-to>
                break;
            }
            
            @default {
                <app-from-and-to></app-from-and-to>
            }
        }
    </div>
</div>
